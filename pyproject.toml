[project]
name = "mta-open"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "dagster-cloud>=1.8.11",
    "dagster-duckdb>=0.24.11",
    "dagster>=1.8.11",
    "geopandas>=1.0.1",
    "hatchling>=1.25.0",
    "jupyter>=1.1.1",
    "matplotlib>=3.9.2",
    "numpy>=2.1.1",
    "plotly>=5.24.1",
    "polars>=1.8.2",
    "prometheus-client>=0.21.0",
    "scikit-learn>=1.5.2",
    "scipy>=1.14.1",
    "seaborn>=0.13.2",
    "shapely>=2.0.6",
]

[project.optional-dependencies]
dev = [
    "coverage>=7.6.2",
    "dagster-webserver>=1.8.11",
    "pre-commit>=4.0.1",
    "pytest>=8.3.3",
]

[tool.dagster]
module_name = "workflow"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
